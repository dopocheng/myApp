<ion-header>
  <ion-navbar>
    <ion-title>通 知</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor='let n of notifications' (click)="gotoDetails(n.QuestionId)">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{n.HeadFace}}">
      </ion-avatar>
      <h2>{{n.NotificationTitle}}</h2>
      <p>{{n.NotificationMessage}}</p>
    </ion-item>
  </ion-list>
</ion-content>
