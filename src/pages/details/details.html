<ion-header>

  <ion-navbar>
    <ion-title>{{question?.ContentTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      {{question?.Content}}
      <p>{{question?.LikeCount}}&nbsp;个关注&nbsp;&nbsp;&nbsp;&nbsp;{{question?.CommentCount}}&nbsp;个回答</p>
      <!-- 灰掉自己提问的回答技巧 [disabled]="isMyQuestion" -->
      <button ion-button small [disabled]="isMyQuestion" (click)="showAnswerPage()">
        <ion-icon name="add"></ion-icon>&nbsp;回答</button>&nbsp;&nbsp;
      <button ion-button small color="secondary" (click)="saveFavourte()">
        &nbsp;{{isFavourite ? '取消关注' : '关注'}}</button>
    </ion-card-content>
  </ion-card>

  <!-- 循环所有的问题回答 card -->
  <ion-card *ngFor="let a of answers">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{a.HeadFace}}">
      </ion-avatar>
      <p>{{a.UserNickName}}</p>
    </ion-item>
    <ion-card-content>
      <p>{{a.Content}}</p>
      <p class="answer_date">{{a.CreatDateTime}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
