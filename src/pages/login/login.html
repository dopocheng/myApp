<ion-header>
  <ion-navbar>
    <ion-title>登陆页面</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="手机号码" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">登陆</button>
  </div>
  <div text-center padding>
    <button ion-button  outline (click)="pushRegisterPage()">没有账号?注册</button>
  </div>
</ion-content>
