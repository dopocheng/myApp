<ion-header>

  <ion-navbar>
    <ion-title>上传头像</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width:100%" [hidden]="lastImage === null" />  
  <h3>请从图片库选择一张图片</h3>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button ion-left (click)="presentActionSheet()"> 
        <ion-icon name="camera"></ion-icon>请选择...
      </button>
      <!-- 没有图片，灰掉上传按钮 -->
      <button ion-button ion-left (click)="uploadImage()" [disabled]="lastImage === null"> 
          <ion-icon name="cloud-upload"></ion-icon>上传
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
