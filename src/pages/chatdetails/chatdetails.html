<ion-header>
  <ion-navbar>
    <ion-title>{{chatUserName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="message-wrap">
    <div class="message right">
      <img src="" class="user-img">
      <!-- 又将 class 写错 clss -->
      <div class="msg-detail">
        <div class="msg-info">
          <!-- Non-Breaking Space 不间断空格 -->
          <p>Parry&nbsp;1分钟前</p>
        </div>
        <div class="msg-content">
          <p class="line-breaker">消息内容</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- style="height:55px; angular 中通过 [style.height] 判断实现动态 height -->
<ion-footer no-border [style.height]="isOpenEmojiPicker? '255px':'55px'">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear ion-only item-right (click)="switchEmojiPicker()">
          <ion-icon name="md-happy"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <ion-textarea placeholder="输入内容"> </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear ion-only item-right>
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- angular 通过 *ngIf 让控件是否显示 -->
  <emojipicker *ngIf="isOpenEmojiPicker"></emojipicker>
</ion-footer>
